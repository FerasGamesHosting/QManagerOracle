version: 1.0.{build}
configuration: Release
platform: Any CPU
build_script:
- cmd: >-
    dotnet restore .\QManagerOracle\

    dotnet build .\QManagerOracle\

    dotnet pack .\QManagerOracle\
artifacts:
- path: '**\*.nupkg'
  name: Nuget
deploy:
- provider: NuGet
  server: https://www.nuget.org/packages/QManagerOracle/
  api_key:
    secure: hgfGc8iw8D2vcsl0AGUlHJNweZl9CbPxjROnuQYfa+rxDb4DTpBWJ0hkGsNesaiK
  artifact: /.*\.nupkg/
  on:
    branch: master
- provider: NuGet
  api_key:
    secure: hgfGc8iw8D2vcsl0AGUlHJNweZl9CbPxjROnuQYfa+rxDb4DTpBWJ0hkGsNesaiK